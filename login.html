<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundmonster - Login</title>
<link rel="stylesheet" href="./reset.css">
<link rel="stylesheet" href="./login.css">


    <!-- 파비콘입니다 -->

<link rel="icon" type="image/png" href="fabicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="fabicon/favicon.svg" />
<link rel="shortcut icon" href="fabicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="fabicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="MyWebSite" />
<link rel="manifest" href="/site.webmanifest" />
<!-- 파비콘입니다 -->


<!-- 구글폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
<!-- 구글폰트 -->
</head>
<body>

    <!-- 로그인 페이지 배경 영상 -->
    <div class="video-track">
        <video src="./Loop Background _ Live Wallpaper _ Chilling Cat _ No Sound.mp4" 
        muted autoplay loop></video>
    </div>
    <!-- 로그인 페이지 배경 영상 -->


    <!-- 로그인 페이지 타이틀 제목 -->
<div class="tittle">
    <h1>Soundmonster</h1>
</div>
    <!-- 로그인 페이지 타이틀 제목 -->


    <!-- 로그인 창 (form,input) -->
    <form class="login-container">
        <div class="form-group">
        <label for="username">username</label>
        <input type="username" id="username" placeholder="username" autocomplete="off" required>
        </div>

        <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" placeholder="Password" required>
        </div>

        <input type="submit" value="Login">
        <a href="#">Forgot Password?</a>
        <a href="./Sign up.html">Sign up</a>
    </form>
    <!-- 로그인 창 (form,input) -->


    <script src="./login.js"></script>
</body>
</html>
